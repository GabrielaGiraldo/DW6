<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles2.css">
</head>
<body>
    <!--Encabezado-->
    <header>
        <picture class="logo">
            <img src="images/colors.png" alt="">
            <span>Colors</span>
        </picture>
        <!--Navegador-->
        <nav>
            <a href="#resultado" class="generador">Palette Generator</a>
            <a class="boton_m" href="#">Follow</a>
        </nav>
    </header>
    <!--Contenido-->
    <main>
        <!--Información central-->
        <section>
            <h1>Genera <span class="rosa">increibles</span> paletas de colores</h1>
            <p>¿Buscas una paleta de colores para tu página? usa nuestra web</p>
            <a class="boton_inicio" href="#resultado">Iniciar ahora</a>
            <a class="boton" href="#">Conocer mas</a>
        </section>
        <!--Generador-->
        <section id="generador">
            <article class="inputs">
                <p>Ingrese un código hexadecimal</p>
                <input type="text" placeholder="#FFFFFF" id="color" onchange="generador()">
                <input type="button" value="Generar" onclick="generador()">
            </article>
            <article id="resultado">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </article>
        </section>
        <script src="index.js"></script>
    </main>
</body>
</html>
