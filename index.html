<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles2.css">
    <link rel="stylesheet" href="styles/styles3.css">
</head>
<body>
    <!--Encabezado-->
    <header>
        <picture class="logo">
            <img src="images/colors.png" alt="">
            <span>Colors</span>
        </picture>
        <!--Navegador-->
        <nav>
            <a href="#formContainer" class="generador">Palette Generator</a>
            <button class="boton_m">Follow</button>    
        </nav>
    </header>
    <!--Contenido-->
    <main>
        <!--Información central-->
        <section>
            <h1>Genera <span class="rosa">increibles</span> paletas de colores</h1>
            <p>¿Buscas una paleta de colores para tu página? usa nuestra web</p>
            <button class="boton_inicio"><a href="#formContainer">Iniciar ahora</a></button>
            <button class="boton" href="#">Conocer mas</button>
        </section>
        <!--Generador-->
        <section id="formContainer">
            <form>
                <label for="hex">Ingrese un código hexadecimal:</label>
                    <input type="text" placeholder="#FFFFFF" id="hex" maxlengt h="7" onchange="addEventListener()">
                <button type="submit" class="b_lleno" onclick="generateColors()"><span>Generar</span></button>
            </form>
            <div id="colors"></div>
        </section>
        <script src="index.js"></script>
    </main>
</body>
</html>
